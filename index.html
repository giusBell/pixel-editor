<html>
  <body>
    <head>
      <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <script src="./index.js" async></script>

    <header>
      <div class="logo">
        <h3>pixel editor</h3>
      </div>
    </header>

    <section class="main">
      <aside class="color-selector">
        <input type="color" name="color" id="color" />
      </aside>
      <div class="grid-container">
        <div class="grid-container__top">
          <input type="number" min="1" max="512" name="grid-rows" value="16" id="grid-w" />
          X
          <input type="number" min="1" max="512" name="grid-rows" value="16" id="grid-h" />
        </div>
        <div class="grid-container__body">
          <canvas id="canvas-grid" width="512" height="512"> </canvas>
        </div>
        <div class="grid-container__footer">
          <button download id="btn-download" class="btn-download">
            <img
              alt="download-icon"
              width="16"
              height="16"
              class="grid-container__footer__icon"
              src="assets/download-button.svg"
            />
            Download
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
